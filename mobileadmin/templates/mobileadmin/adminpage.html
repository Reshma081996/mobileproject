{% extends 'mobileadmin/adminhome.html'%}
{% block body_block %}

<table class="table table-striped table-hover" style="padding-top:100px;" >


    <tr>

        <td>Product</td>
        <td>Price</td>
        <td>Specification</td>

        <td>Action</td>

    </tr>
     {% for mobile in mobiles%}
    <tr>
         <td>{{mobile.product_name}}</td>
        <td> Rs {{mobile.price}}</td>
        <td>{{mobile.specs}}</td>

        <td style='white-space: nowrap;'>
             <a href="{%url 'detail' mobile.id%}" class="btn btn btn-primary btn-rounded btn-sm my-0">View</a>
             <a href="{%url 'update' mobile.id%}" class="btn btn-success btn-rounded btn-sm my-0">Update</a>
             <a href="{%url 'delete' mobile.id%}" class="btn btn-danger btn-rounded btn-sm my-0">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

    {% endblock %}
