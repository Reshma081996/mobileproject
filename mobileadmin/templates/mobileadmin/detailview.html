{% extends 'mobileadmin/adminhome.html'%}
{% block body_block %}
<div class="card mb-3" style="width:740px;margin-top:50px;padding:100px;margin-left:150px">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{mobile.image.url}}" style="margin-left:100px" class="card-img" alt="...">
    </div>
    <div class="col-md-8">

      <div class="card-body" style="padding-left:100px";>

        <h5 class="card-title">{{mobile.product_name}}</h5>
        <h5 class="card-title"> Rs {{mobile.price}}</h5>
        <p class="card-text">{{mobile.specs}}</p>

      </div>
    </div>
  </div>
</div>
 {% endblock %}
